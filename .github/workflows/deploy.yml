name: Deploy

# タグがプッシュされたときに実行
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードを取得
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # SSH接続の準備
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 10022 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # rsyncでデプロイ
      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 10022" \
            --exclude '.git' \
            --exclude '.github' \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/qchizu/qchizu.jp/public_html/info/

      # GitHubリリースを作成
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
